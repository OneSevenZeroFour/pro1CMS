<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>商品详情介绍</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_api.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        #lm_editor{
        	/*margin:0*/
            width:100%;
            height: 100%;
            /*margin: 0 auto;*/
        }
        #editor{margin: 20px auto;}
        #btns{margin: 0 auto;width:500px;}
        .complete{width: 500px;line-height:30px;margin:20px auto;}
        .complete button{margin:0 50px;line-height: 30px;background-color:#BCE8F1;border:0;float:left;}
    </style>
</head> 
<body>

<div id="lm_editor">
	 <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script></div>
	<div id="btns">
	        <button onclick="getContent()">获得内容</button>
	        <button onclick="hasContent()">判断是否有内容</button>
	        <button id="enable" onclick="setEnabled()">可以编辑</button>
	        <button onclick="setDisabled()">不可编辑</button>
	   
	</div>
	<div class="complete" >
		<!--完成编辑后隐藏富文本编辑器，得到编辑的代码-->
		<button onclick=" UE.getEditor('editor').setHide();getContent();displayNoBtns()">完成详情编辑</button>
		<button onclick=" UE.getEditor('editor').setShow();displayYesBtns()">开始编辑商品详情</button>
	</div>
</div>
<script type="text/javascript">
	
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    
    //一开始文本编辑器是隐藏的，点击编辑按钮后展开
    document.querySelector("#editor").style.display="none";
    displayNoBtns();
	//设置一个变量接收编辑的内容得到的代码；
    var goodsDescription ="";
    //隐藏编辑器内的按钮
    function displayNoBtns(){
    	(document.querySelector('#btns')).style.display = 'none';
    	document.querySelector("#editor").style.display="none";
    	
    }
	//  显示编辑器内的按钮
    function displayYesBtns(){
    	(document.querySelector('#btns')).style.display = 'block';
    document.querySelector("#editor").style.display="block";
    	
    }
    //得到编辑的内容代码
    function getContent() {
        var arr = [];
//      arr.push("使用editor.getContent()方法可以获得编辑器的内容");
//      arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        goodsDescription = arr.join("\n"); 
        console.log(goodsDescription);
    }
    //不可编辑
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }
	//	可编辑	
    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }
    //编辑器是否有内容
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }
</script>
</body>
</html>
